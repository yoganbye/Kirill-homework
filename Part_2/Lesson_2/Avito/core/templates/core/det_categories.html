<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cat.name }}</title>
</head>
<body>
    <p>Категория: {{ cat.name }}</p>
    </p>
    {% if det_categories %}
        <ul>
            {% for post in det_categories %}
                <li>
                    <a href='{%url "det_announce" post.id %}'>{{ post }}
                    <p>
                        <img alt="announce's image" src="{{ post.image.url }}" 
                            style='width: 250px; height: 250px;'>
                    </p>
                    </a>                    
                    <p>{{ post.author }}</p>                    
                    <p>{{ post.date_pub }}</p>
                    <p>Количество просмотров: {{ post.views_count }}</p>
                </li>
            {% endfor %}
        </ul> 
    {% endif %}
</body>
</html>
